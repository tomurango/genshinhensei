<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genshin Hensei</title>
    <!-- スマホ用アイコン -->
    <!--<link rel="apple-touch-icon" sizes="180x180" href="images/shuucan.jpg">-->
    <!-- ファビコン -->
    <!--<link rel="icon" href="images/favicon.ico">-->

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!--material cdn-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!--material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    
    <link href="css/header.css" rel="stylesheet">
    <link href="css/membar.css" rel="stylesheet">

  </head>
  <body>
    <div id="login_card_div" style="display: none; position: fixed; height: 100%; width: 100%; left: 0px; text-align: center;z-index: 5;top: 0px;background-color: #ffffff;">
      <!--戻るボタン-->
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="position: absolute; top: 0px;left: 0px" onclick="login_card_display_back()">clear</button>
      <!--google login button-->
      <img id="google_login" src="images/google_login_button/btn_google_signin_light_normal_web@2x.png" style="display: inline-block; width: 60%; max-width: 300px; margin-top: 100px;" onclick="google_click()">
      
      <!--div id="google_div" style="background-size: contain;background-repeat: no-repeat;background-position: center center;display: inline-block; width: 60%; max-width: 300px; margin-top: 100px;" onclick="google_click()"></div-->
      
      <!--ログアウトボタン-->
      <br>
      <button id="logout_button" style="display: none;" class="mdc-button mdc-button--outlined" onclick="log_out()">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">ログアウト</span>
      </button>
    </div>
    
    <div id="create_team_div" style="display: none;">
      <!--戻るボタン-->
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="position: absolute; top: 0px;left: 0px" onclick="open_dialog_fab_back()">clear</button>
      <p class="dialog_title">投稿チーム作成</p>

      <div id="craete_area_wrapper">
        <div id="create_area_one">
          <p class="subtext">キャラ選択</p>
          <div id="choiced_wrapper" onclick="choice_diakog()">
            <!--ここに画像が入る-->
          </div>
        </div>
        <div id="create_area_two">
          <p class="subtext">チーム名</p>
          <input id="team_name_input" placeholder="チーム名を入力">
          <p class="subtext">説明</p>
          <textarea id="team_exp_input" placeholder="説明を入力" name="" cols="30" rows="10"></textarea>
        </div>
      </div>
      
      <div>
        <!--yarukeeperのadv_crea_button参考-->
        <button class="mdc-button mdc-button--outlined" style="margin: 30px 0px 0px 0px" disabled onclick="">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">投稿</span>
        </button>
      </div>
    </div>
    
    <div id="detail_team_div" style="display: none; position: fixed; height: 100%; width: 100%; left: 0px; text-align: center;z-index: 5;top: 0px;background-color: #ffffff;">
      <!--戻るボタン-->
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="position: absolute; top: 0px;left: 0px" onclick="detail_team_back()">clear</button>
      <p class="dialog_title">チーム情報一覧</p>
    </div>

    <header id="top_header" class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button id="login_icon" onclick="login_card_display()" style="display:none; background-color:#ffffff; height:32px; width:32px; padding:0px; overflow: hidden; border:none; border-radius: 50%;left: 6px; position:relative;"><img id="usericon" width="32" height="32" alt="Your Icon" onerror="this.src='/images/nanikaerror.jpg'" ></button>
          <!--
          <button id="login_button" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="login" onclick="login_card_display()">account_circle</button>
          -->
          <button id="login_button" class="mdc-button mdc-button--outlined" style="border-color: #ffffff; color: #ffffff;" onclick="login_card_display()">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">ログイン</span>
          </button>

          <span class="mdc-top-app-bar__title">Genshin Hensei</span>
          
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button style="display: block" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
          <button style="display: none" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        </section>
      </div>
    </header>

    <main>
      <div id="card_container">

        <div class="mdc-card team_card" onclick="detail_team()">
          <div id="sample_membars_media" class="mdc-card__media mdc-card__media--16-9 team_image">
            <!--
            <img class="member_image" src="images/membar_icons/amber.jpg">
            <img class="member_image" src="images/membar_icons/amber.jpg">
            <img class="member_image" src="images/membar_icons/amber.jpg">
            <img class="member_image" src="images/membar_icons/amber.jpg">
          -->
          </div>
          <div class="mdc-card__content team_info_container">
            <p class="team_name">チーム名</p>
          </div>
          
        </div>

      </div>

      <div id="error_div" style="display: none;">
        <h1>何かしらのエラーで情報を取得できませんでした</h1>
      </div>
    </main>

    <button id="open_dialog_fab" class="mdc-fab mdc-fab--extended" onclick="open_dialog_fab()" style="display: none;">
      <div class="mdc-fab__ripple"></div>
      <span class="material-icons mdc-fab__icon">add</span>
      <span class="mdc-fab__label">投稿する</span>
    </button>

    <!--dialog membar-->
    <div id="choice_membar_dialog" class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <div class="mdc-dialog__content" id="cara_dia_wrapper">
            <!--fire-->
            <div id="choise_ambar" class="a_mem_image"></div>
            <div id="choise_sinen" class="a_mem_image"></div>
            <div id="choise_enhi" class="a_mem_image"></div>
            <div id="choise_shanrin" class="a_mem_image"></div>
            <div id="choise_toma" class="a_mem_image"></div>
            <div id="choise_yoimiya" class="a_mem_image"></div>
            <div id="choise_danna" class="a_mem_image"></div>
            <div id="choise_klee" class="a_mem_image"></div>
            <div id="choise_hutao" class="a_mem_image"></div>
            <!--water-->
            <div id="choise_yukuaki" class="a_mem_image"></div>
            <div id="choise_babara" class="a_mem_image"></div>
            <div id="choise_tarutariya" class="a_mem_image"></div>
            <div id="choise_mona" class="a_mem_image"></div>
            <div id="choise_kokomi" class="a_mem_image"></div>
            <div id="choise_ayato" class="a_mem_image"></div>

            <!--wind-->
            <!--thunder-->
            <!--leef-->
            <!--ice-->
            <!--rock-->


            <!--benet-->
            <div id="choise_bene" class="a_mem_image"></div>
          </div>
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">キャンセル</span>
            </button>
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">適用する</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>

  </body>
  
  <script src="js/login.js"></script>
  <script src="js/createteam.js"></script>
  <script src="js/detailteam.js"></script>
</html>
